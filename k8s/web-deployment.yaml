apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentio-web
  namespace: sentio
  labels:
    app: sentio
    component: web
spec:
  replicas: 2

  # ============================================
  # ROLLING UPDATE STRATEGY
  # ============================================
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

  minReadySeconds: 10
  revisionHistoryLimit: 3

  selector:
    matchLabels:
      app: sentio
      component: web
  template:
    metadata:
      labels:
        app: sentio
        component: web
    spec:
      serviceAccountName: sentio-sa
      terminationGracePeriodSeconds: 60

      containers:
        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.8.0
          args:
            - "--structured-logs"
            - "--auto-iam-authn"
            - "sentio1:europe-north2:sentio-db"
          securityContext:
            runAsNonRoot: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"

        - name: web
          image: europe-north2-docker.pkg.dev/sentio1/sentio/sentio-web:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000

          # ============================================
          # HEALTH CHECKS
          # ============================================
          readinessProbe:
            httpGet:
              path: /health/ready/
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          livenessProbe:
            httpGet:
              path: /health/live/
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /health/live/
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 30

          envFrom:
            - configMapRef:
                name: sentio-config
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: sentio-secrets
                  key: SECRET_KEY
            - name: SQL_USER
              valueFrom:
                secretKeyRef:
                  name: sentio-secrets
                  key: SQL_USER
            - name: SQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sentio-secrets
                  key: SQL_PASSWORD
            - name: DJANGO_SUPERUSER_USERNAME
              valueFrom:
                secretKeyRef:
                  name: sentio-secrets
                  key: DJANGO_SUPERUSER_USERNAME
            - name: DJANGO_SUPERUSER_EMAIL
              valueFrom:
                secretKeyRef:
                  name: sentio-secrets
                  key: DJANGO_SUPERUSER_EMAIL
            - name: DJANGO_SUPERUSER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sentio-secrets
                  key: DJANGO_SUPERUSER_PASSWORD
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"

          # ============================================
          # GRACEFUL SHUTDOWN
          # ============================================
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 5"]

---
apiVersion: v1
kind: Service
metadata:
  name: web-service
  namespace: sentio
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
  selector:
    app: sentio
    component: web