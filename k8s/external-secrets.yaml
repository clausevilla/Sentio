apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: sentio-external-secrets
  namespace: sentio
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: gcp-secret-store
    kind: SecretStore
  target:
    name: sentio-secrets
  data:
    - secretKey: SECRET_KEY
      remoteRef:
        key: django-secret-key
    - secretKey: SQL_USER
      remoteRef:
        key: sql-user
    - secretKey: SQL_PASSWORD
      remoteRef:
        key: sql-password
    - secretKey: DJANGO_SUPERUSER_USERNAME
      remoteRef:
        key: django-admin-user
    - secretKey: DJANGO_SUPERUSER_EMAIL
      remoteRef:
        key: django-admin-email
    - secretKey: DJANGO_SUPERUSER_PASSWORD
      remoteRef:
        key: django-admin-password
