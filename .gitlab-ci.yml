# Author: Claudia Sevilla

stages:
  - lint
  - build
  - test

variables:
  PYTHON_VERSION: "3.11"
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

image: python:${PYTHON_VERSION}-slim

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .cache/pip

before_script:
  - python -m pip install --upgrade pip
  - pip install torch==2.8.0+cpu --index-url https://download.pytorch.org/whl/cpu --no-cache-dir
  - pip install -r requirements.txt --no-cache-dir

lint:
  stage: lint
  before_script:
    - pip install ruff
  script:
    - ruff check .
    - ruff format --check .
  tags:
    - docker

build:
  stage: build
  script:
    - python manage.py check
    - python manage.py migrate
  tags:
    - docker

unit-tests:
  stage: test
  script:
    - python -m pytest -m "not integration" --cov=ml_pipeline --cov=apps --cov-report=term-missing
  tags:
    - docker

integration-tests:
  stage: test
  script:
    - python -m pytest -m "integration" || test $? -eq 5
  tags:
    - docker
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == "main"