stages:
  - lint
  - setup
  - test

variables:
  PYTHON_VERSION: "3.11"
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

image: python:${PYTHON_VERSION}-slim

# Cache pip packages between jobs
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .cache/pip

# Default for most jobs - full dependencies
before_script:
  - python -m pip install --upgrade pip
  - pip install torch==2.8.0+cpu --index-url https://download.pytorch.org/whl/cpu --no-cache-dir
  - pip install -r requirements.txt --no-cache-dir

# Minimal deps, fail fast before expensive installs
lint:
  stage: lint
  before_script:
    - pip install ruff
  script:
    - ruff check .
    - ruff format --check .
  tags:
    - docker

setup:
  stage: setup
  script:
    - python manage.py check    # Scan project for config / model issues
    - python manage.py migrate
  tags:
    - docker

# Runs on every push - excludes @pytest.mark.integration
unit-tests:
  stage: test
  script:
    - pytest -m "not integration"
  tags:
    - docker

# Runs only on merge requests and main branch
integration-tests:
  stage: test
  script:
    - pytest -m "integration"
  tags:
    - docker
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == "main"